<!DOCTYPE html>
<html>
  <title>
    Open API designer
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.css"/>
  <style>
    .highlight {
      background-color: #D8EEFF;
      border: 1px solid #AEAEAE;
    }
    /* Reduce some space-wasting margins*/
    .h3, h3 {
      margin-top: 0px;
      border-top: none;
    }
    .btn-group-vertical>.btn, .btn-group>.btn{
      margin-bottom: 8px;
    }
  </style>
</html>
<body>
  <a href="https://github.com/apinf/open-api-designer">
    <img style="z-index: 1;position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
  </a>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-9">
        <div class="well">
          <div class="btn-group" id="switch-wrapper" data-toggle="buttons">
            <label class="btn btn-primary" data-form="info">
              <input type="radio"/>
               Info
            </label>
            <label class="btn btn-primary" data-form="schemes">
              <input type="radio"/>
              Schemes
            </label>
            <label class="btn btn-primary" data-form="consumes">
              <input type="radio"/>
              Consumes
            </label>
            <label class="btn btn-primary" data-form="produces">
              <input type="radio"/>
              Produces
            </label>
            <label class="btn btn-primary" data-form="paths">
              <input type="radio"/>
              Paths
            </label>
            <label class="btn btn-primary" data-form="security">
              <input type="radio"/>
              Security
            </label>
            <label class="btn btn-primary" data-form="tags">
              <input type="radio"/>
              Tags
            </label>
            <label class="btn btn-primary" data-form="externalDocs">
              <input type="radio"/>
              External Docs
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="well">
          <button type="button" class="btn btn-primary" id="download">
            Download JSON
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="form" class="well">
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <div id="json-preview"></div>
          <!--<div class="hidden" id="rich-preview"></div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" onClick="jsonPreview()">JSON preview</button>
            <button type="button" class="btn btn-primary disabled" onClick="richPreview()">Rich preview</button>
          </div>-->
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/json-editor/0.7.28/jsoneditor.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/6.2.0/validator.min.js"></script>
  <script src="bundle.js"></script>
</body>
